<!DOCTYPE html>
<html lang="en">
<head>

    <title>Products</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Products</h1>

    <button id="add-product">Add Product</button>
    <button id="create-supplier">Make Supplier</button>
    <button id="account-info">Account Info</button>
    <div id="root"></div>

    <form class="hidden">
        <input type="button" id="close" value="Close">
        <input type="text" name="yourUserName" placeholder="Insert Your Username" id="user" readonly="true">

        <input type="text " name="CategoryId" placeholder="Category Number" id="category">
        <input type="button" value="Add Product" id="sub">
    </form>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="makeHtml.js"></script>
    <script src="changeActions.js"></script>
    <script src="accinfo.js"></script>
    <script src="supplier.js"></script>
    <script src="main.js"></script>
</body>
</html>
